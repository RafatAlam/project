<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Main • Power Chess</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Main Page</h1>
    <p>Welcome! Select an action below.</p>

    <!-- CREATE ROOM -->
    <div class="card">
      <h3>Create Room</h3>
      <button class="btn-primary" id="create-room-btn">Create Room</button>
      <p id="create-status-msg" style="margin-top:8px; font-size:0.9rem;"></p>
    </div>

    <!-- JOIN ROOM -->
    <div class="card">
      <h3>Join Room</h3>
      <p style="font-size:0.9rem; margin-bottom:6px;">
        Enter a room code that a friend shared with you.
      </p>
      <div style="display:flex; gap:8px; align-items:center; margin-bottom:6px;">
        <input id="join-code" placeholder="e.g. ABC123"
               style="flex:1; padding:6px 8px; border-radius:4px; border:1px solid #555; background:#202124; color:#e8eaed;">
        <button class="btn-ghost" id="join-room-btn">Join Room</button>
      </div>
      <p id="join-status-msg" style="margin-top:2px; font-size:0.85rem;"></p>
    </div>

    <div class="link-row">
      <a href="login.html"><button class="btn-ghost">Logout</button></a>
    </div>
  </div>

  <script>
    const createBtn   = document.getElementById("create-room-btn");
    const createMsg   = document.getElementById("create-status-msg");
    const joinBtn     = document.getElementById("join-room-btn");
    const joinInput   = document.getElementById("join-code");
    const joinMsg     = document.getElementById("join-status-msg");

    // --- CREATE ROOM ---
    createBtn.addEventListener("click", async () => {
      createMsg.textContent = "Creating room…";

      try {
        const r = await fetch("/api/room", {
          method: "POST",
          credentials: "include" // send session cookie
        });

        if (r.status === 401) {
          // Not logged in → send to login page
          location.href = "login.html";
          return;
        }

        const data = await r.json();

        if (!r.ok || !data.room) {
          createMsg.textContent = data.message || "Failed to create room.";
          return;
        }

        const code = encodeURIComponent(data.room);
        // Go to room lobby with ?room=CODE
        location.href = `room.html?room=${code}`;
      } catch (err) {
        console.error(err);
        createMsg.textContent = "Network error while creating room.";
      }
    });

    // --- JOIN ROOM ---
    joinBtn.addEventListener("click", () => {
      joinMsg.textContent = "";
      const raw = (joinInput.value || "").trim();
      if (!raw) {
        joinMsg.textContent = "Please enter a room code.";
        return;
      }

      // normalise to uppercase to match server
      const code = raw.toUpperCase();

      // simply navigate to room.html?room=CODE
      // room.html JS will call /api/room/:code/join automatically
      location.href = `room.html?room=${encodeURIComponent(code)}`;
    });

    // allow pressing Enter in the join input
    joinInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        joinBtn.click();
      }
    });
  </script>
</body>
</html>
